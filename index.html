<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/themify-icons/themify-icons.css">
</head>
<body>
    <!-- app-background -->
    <div class = "player">
        <!-- app-music-control -->
        <div class="dash-board">
            <div class="brand-name">
                <h4>Koalalikecode's Music</h4>
            </div>
            <div class="cd">
                <div class="cd-thumb" style = "background-image: url('/images/nangtho.jpg')">

                </div>
            </div>
            <div class="song-information">
                <h2>Nàng thơ</h2>
                <h5>Hoàng Dũng</h5>
            </div>

            <input type="range" min = "0" max ="100" value="0" step = "0.01" class="progress">

            <audio id = "audio" src =""></audio>

            <div class="control">
                <div class="playback-control control-button">
                    <i class="ti-back-left"></i>
                </div>
                <div class="backward-control control-button">
                    <i class="ti-control-skip-backward"></i>
                </div>
                <div class="play-control control-button">
                    <i class="ti-control-play play-icon"></i>

                    <i class="ti-control-pause pause-icon"></i>
                </div>
                <div class="forward-control control-button">
                    <i class="ti-control-skip-forward"></i>
                </div>
                <div class="shuffle-control control-button">
                    <i class="ti-control-shuffle"></i>
                </div>         
            </div>

        </div>

        <div class="playlist">
            <div class="song">
                <div class="cd-review" style = "background-image: url('/images/nangtho.jpg')">

                </div>
                <div class="body">
                    <h3>Music name</h3>
                    <p>Singer</p>
                </div>
                <div class="option">
                    <i class="ti-more"></i>
                </div>
            </div>

            <div class="song">
                <div class="cd-review" style = "background-image: url('/images/nangtho.jpg')">

                </div>
                <div class="body">
                    <h3>Music name</h3>
                    <p>Singer</p>
                </div>
                <div class="option">
                    <i class="ti-more"></i>
                </div>
            </div>

            <div class="song">
                <div class="cd-review" style = "background-image: url('/images/nangtho.jpg')">

                </div>
                <div class="body">
                    <h3>Music name</h3>
                    <p>Singer</p>
                </div>
                <div class="option">
                    <i class="ti-more"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js">
        
    </script>
</body>
</html>
